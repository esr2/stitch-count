<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stitch Count</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ddffdd">
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf_viewer.js"></script>
  <script src="./code.js"> </script>
  <script src="./init.js"> </script>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
  <style>
    .w3-button {
      width: 100px;
    }

    /* Override .w3-button:hover to match .w3-theme-action */
    .w3-button:hover {
      color: #fff !important;
      background-color: #265728!important;
    }

    .w3-panel {
      margin-top: 0px;
      margin-bottom: 8px;
    }

    .w3-container {
      padding-right: 8px;
      padding-left: 8px;
    }

    .buttonContainer {
      display: flex;
      padding: 10px;
      justify-content: space-evenly;
    }

    .circle {
      border-radius: 50%;
      padding: 10px 13px;
      border: 1px solid #000;
    }

    .counterTitle {
      width: 165px;
    }

    .counterIndex {
      text-align: center;
    }

    .numRepeats {
      width: 80px;
    }

    .page {
      position: relative;
    }

    .topContainer {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .pageContainer {
      overflow: scroll;
    }

    .controlContainer {
      width: 100%;
    }

    #highlight {
      position: fixed;
      top: 500px;
      height: 20px;
      width: 100%;
      background-color: rgba(255, 236, 101, .5);
    }

    .numerator {
       font-size:.7em;
       line-height:.7em;
       vertical-align:.3em;
    }
    .denominator {
       font-size:.7em;
       line-height:.7em;
       vertical-align:-.2em;
    }
    .slash-entity {
       font-size:.8em;
       line-height:.8em;
    }
  </style>

  <body>
    <header class="w3-top w3-bar w3-theme">
      <h2 class="w3-bar-item">Stitch Count</h2>
    </header>

    <div id="projectPickerModal" class="w3-modal">
      <div class="w3-modal-content w3-card-4">
        <div class="w3-container w3-card-4">
          <form id="projectPickerForm">
            <h2>Projects</h2>
            <p>
            <input class="w3-radio" type="radio" name="project" value="be_mine_cardigan" id="be_mine_cardigan" checked>
            <label for="be_mine_cardigan">Be Mine Cardigan</label></p>
            <p>
            <input class="w3-radio" type="radio" name="project" value="celtic_throw" id="celtic_throw" checked>
            <label for="celtic_throw">Celtic Throw</label></p>
            <p>
            <input class="w3-radio" type="radio" name="project" value="drachenfels" id="drachenfels">
            <label for="drachenfels">Drachenfels</label></p>
          </form>
          <button id="projectPickerSelectButton" class="w3-button w3-block w3-green w3-section w3-padding w3-right">Select</button>
        </div>
      </div>
    </div>

    <div class="topContainer">
      <div class="controlContainer">
        <div class="w3-container" style="margin-top:80px;">
          <ul class="w3-ul w3-card-4 counters">
          </ul>
        </div>

        <div class="buttonContainer">
          <button class="w3-button w3-xlarge w3-theme-action w3-padding-medium w3-round-xxlarge" id="decreaseButton">-</button>
          <button class="w3-button w3-xlarge w3-theme-action w3-padding-medium w3-round-xxlarge" id="increaseButton">+</button>
        </div>

          <div class="w3-panel w3-pale-green w3-border-green w3-border">
            <p id="noteContent"></p>
          </div>
      </div>

      <div class="pageContainer" id="pageContainer">
        <div class="buttonContainer">
          <button class="w3-button w3-medium w3-theme-action w3-padding-small w3-round-xxlarge" id="zoomInButton">zoom in</button>
          <button class="w3-button w3-medium w3-theme-action w3-padding-small w3-round-xxlarge" id="zoomOutButton">zoom out</button>
        </div>
      </div>
    </div>

    <div id="highlight"></div>

  </body>
</html>
