<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stitch Count</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf_viewer.js"></script>
  <script src="./code.js"> </script>
  <script src="./init.js"> </script>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
  <style>
    .w3-button {
      width: 100px;
    }

    /* Override .w3-button:hover to match .w3-theme-action */
    .w3-button:hover {
      color: #fff !important;
      background-color: #265728!important;
    }

    .buttonContainer {
      display: flex;
      padding: 20px;
      justify-content: space-evenly;
    }

    .circle {
      border-radius: 50%;
      padding: 10px 13px;
      border: 1px solid #000;
    }

    .hidden {
      color: #fff;
      border: 1px solid #fff;
    }

    .counterIndex {
      text-align: center;
      width: 170px;
    }

    .numResets {
      width: 80px;
    }

    .page {
      position: relative;
    }

    #pageContainer {
      overflow-x: scroll;
    }
  </style>

  <body>
    <header class="w3-top w3-bar w3-theme">
      <h2 class="w3-bar-item">App Title</h2>
    </header>

    <div class="w3-container" style="margin-top:80px;">
      <ul class="w3-ul w3-card-4 counters">
      </ul>
    </div>

    <div class="buttonContainer">
      <button class="w3-button w3-jumbo w3-theme-action w3-padding-large w3-round-xxlarge" id="decreaseButton">-</button>
      <button class="w3-button w3-jumbo w3-theme-action w3-padding-large w3-round-xxlarge" id="increaseButton">+</button>
    </div>

    <div class="w3-container">
      <div class="w3-panel w3-pale-green w3-border-green w3-border">
        <p id="noteContent"></p>
      </div>
    </div>

    <div id="pageContainer"></div>
    <button class="w3-button w3-medium w3-theme-action w3-padding-small w3-round-xxlarge" id="zoomInButton">zoom in</button>
    <button class="w3-button w3-medium w3-theme-action w3-padding-small w3-round-xxlarge" id="zoomOutButton">zoom out</button>

  </body>
</html>
