<!doctype html>
<html>
  <head>
    <title>Stitch Count</title>
  </head>
  <script src="./code.js"> </script>

  <style>
    body {
      background: #20262E;
      padding: 20px;
      font-family: Helvetica;
    }

    .topnav{
      background: #339933;
      color: white;
      height: 30px;
    }

    .topnavText {
      left: 20px;
      top: 5px;
      position: relative;
    }

    .projectState {
      background: #fff;
      border-radius: 4px;
      padding: 20px;
      transition: all 0.2s;
      text-align: center;
    }

    .noteWrapper {
      background: #fff;
      border-radius: 4px;
      padding: 20px;
      transition: all 0.2s;
      text-align: center;
    }
  </style>

  <body>
    <div class="topnav">
      <div class="topnavText">
      App Title
      </div>
    </div>

    <div class="projectState">
    </div>


    <button id="increaseButton">
    Increase
    </button>
    <button id="decreaseButton">
    Decrease
    </button>

    <div class="noteWrapper">
    Notes:
    <div class="noteContent">


  </body>


  <script type="text/javascript">
    let secondaryCounter1 = new Counter(
        		"border",
            1 /* index */,
            [
              new Note(3, "note for row 3"),
              new Note(4, "note for row 4"),
            ],
            1 /* startIndex */,
            3 /* endIndex */);
    let secondaryCounter2 = new Counter(
        		"panel",
            1 /* index */,
            [
              new Note(3, "note for row 3"),
              new Note(2, "note for row 2"),
            ]);
    let project = new Project('Project Title', [secondaryCounter1]);
    project.addCounter(secondaryCounter2);

    let updateDisplay = () => {
      document.querySelector(".projectState").innerHTML =
          project.print();
      document.querySelector(".noteContent").innerHTML =
          project.getNotesAtCurrentIndex();
    };
    updateDisplay();

    document.querySelector("#increaseButton").addEventListener(
    		"click",
        () => {
          project.increase();
          updateDisplay();
        });
    document.querySelector("#decreaseButton").addEventListener(
    		"click",
        () => {
          project.decrease();
          updateDisplay();
        });
  </script>
</html>
